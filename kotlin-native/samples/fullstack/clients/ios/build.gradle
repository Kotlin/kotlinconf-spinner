buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:+"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'konan'

konanArtifacts {
    app {
        target "iphone"
        inputFiles fileTree('../shared/src/main/kotlin')
        inputFiles fileTree('src/main/kotlin')

        // TODO: use the kommon.klib instead:
        inputFiles file('../../common/src/KommonIOs.kt')
        inputFiles file('../../common/src/Kommon.kt')
    }
}
